<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">

    <script type="text/javascript">
        window.onload = function (e) {
            var ex1 = document.getElementById('green');
            var ex2 = document.getElementById('blue');
            var ex3 = document.getElementById('purple');
            var ex4 = document.getElementById('red');
            var ex5 = document.getElementById('orange');
            var ex6 = document.getElementById('yellow');
            ex1.onclick = handler;
            ex2.onclick = handler;
            ex3.onclick = handler;
            ex4.onclick = handler;
            ex5.onclick = handler;
            ex6.onclick = handler;
            }

        function handler(e) {
            console.log('second e: ', e.target.id);
            let target = e.target.id;
            let color1;
            let color2;
            let color3;

            if (target === 'green') {
                color1 = 'rgb(0,255,0)';
                color2 = 'rgb(0,100,0)';
                color3 = 'rgb(0,150,0)';
            }
            if (target === 'blue') {
                color1 = 'rgb(0,0,150)';
                color2 = 'rgb(0,0,100)';
                color3 = 'rgb(0,0,255)';
            }
            if (target === 'purple') {
                color1 = 'rgb(150,0,150)';
                color2 = 'rgb(100,0,100)';
                color3 = 'rgb(255,0,255)';
            }
            if (target === 'red') {
                color1 = 'rgb(255,0,0)';
                color2 = 'rgb(150,0,0)';
                color3 = 'rgb(175,0,0)';
            }
            if (target === 'orange') {
                color1 = 'rgb(255,175,0)';
                color2 = 'rgb(255,140,0)';
                color3 = 'rgb(255,100,0)';
            }
            if (target === 'yellow') {
                color1 = 'rgb(225,225,0)';
                color2 = 'rgb(255,255,0)';
                color3 = 'rgb(200,200,0)';
            }

            document.documentElement.style.setProperty('--color1', color1);
            document.documentElement.style.setProperty('--color2', color2);
            document.documentElement.style.setProperty('--color3', color3);
        }

    </script>
</head>
